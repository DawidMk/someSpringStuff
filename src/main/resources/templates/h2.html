<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8">
    <title>List - db</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<h3 th:text="'Type what you want to eat'" th:align="center"/>
<div class="container">
<form action="/h2" method="post">
<input type="text" name="listElementH2" th:align="center">
<select autofocus class="form-control" id="message" name="foodsH2">
<option th:value="''" th:text="Choose"></option>
<option th:each="foodChoice : ${foodsH2}" th:value="${foodChoice}" th:text="${foodChoice}"></option>
</select>
<button>Add</button>
</form>
</div>
<ul th:each="historyElement : ${allElementsListH2}" class="list-group cal-hist-item">
<li th:text="${historyElement.message}" th:classappend="${historyElementStat.odd}? 'odd'"
class="collapse list-group-item">Element
</li>
</ul>
</body>
</html>
